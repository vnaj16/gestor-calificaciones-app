<span>Seleccionar Curso</span>
<mat-selection-list (selectionChange)="cursoSelectionChangeMethod($event)" [multiple]="false">
  <ng-template [ngIf]="idCicloSelected" [ngIfElse]="cursoElseBlock">
    <!-- <mat-list-option [value]="0">
      Seleccione
    </mat-list-option> -->
    <mat-list-option *ngFor="let cursoItem of cursos" [value]="cursoItem.idCurso">
      <span>{{cursoItem.codigo}} {{cursoItem.nombre}}</span>
    </mat-list-option>
  </ng-template>
  <ng-template #cursoElseBlock>
    <mat-list-option [value]="0">
      <span>Seleccione un ciclo</span>
    </mat-list-option>
  </ng-template>
</mat-selection-list>
