<h1 class="text-primary">Seleccionar Ciclo</h1>
<mat-form-field appearance="fill">
    <mat-select (selectionChange)="cicloSelectionChangeMethod($event)" [value]="indexLastCiclo">
      <mat-option *ngFor="let cicloItem of ciclos" [value]="cicloItem.idCiclo">
        {{cicloItem.periodo}}
      </mat-option>
    </mat-select>
</mat-form-field>
